<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function filterRangeInPlace(arr,fir,las){
        let value = arr.filter((item) => item >= fir && item <= las);
        value.sort((a,b) => a-b);
        arr.sort((a,b) => a-b);
        let ind = arr.lastIndexOf(value[value.length - 1]);
        
        arr.splice(ind+1);;
      }
      let arr = [5, 3, 8, 1,];

      filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4

      alert(arr); // [3, 1]
    </script>
  </body>
</html>
