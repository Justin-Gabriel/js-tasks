<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function pow(x,n){
            let result=x;
            for(let i =1; i<n;i++){
                result *= x;
            }
            return result;
        }
        
        let x = +prompt("Enter a number","");
        let n = +prompt("How many times the number should multiplied","");
    
        if(n<1){
            alert(`The number ${n} is not supported , please enter a value greater than 1`);

        }else{
            alert(pow(x,n));
        }


    </script>


</body>
</html>
