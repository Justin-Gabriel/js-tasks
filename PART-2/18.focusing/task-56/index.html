<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Click on the mouse and move it with arrow keys.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    // ...your code...

    function onclick(event){

        mouse.style.position = "relative";
        mouse.style.top = 0 + 'px';
        mouse.style.left = 0 + 'px';

        document.onkeydown = function (e){
            if (e.keyCode == '38') {

                mouse.style.top = parseInt(mouse.style.top) - 5 + "px";
            }
            else if (e.keyCode == '40') {

                mouse.style.top = parseInt(mouse.style.top) + 5 + "px";
  
            }
            else if (e.keyCode == '37') {
               // left arrow
               mouse.style.left = parseInt(mouse.style.left) - 5 + "px";
  
            }
            else if (e.keyCode == '39') {
               // right arrow
               mouse.style.left = parseInt(mouse.style.left) + 5  + "px";

            }
        }
    }


    let mouse = document.getElementById("mouse")
    mouse.tabIndex = -1;
    mouse.addEventListener('click',onclick)
  </script>

</body>

</html>
