<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tree"></div>
    <script>
        let data = {
            "Fish": {
              "trout": {},
              "salmon": {}
            },
      
            "Tree": {
              "Huge": {
                "sequoia": {},
                "oak": {}
              },
              "Flowering": {
                "apple tree": {},
                "magnolia": {}
              }
            }
          };
        /*function createTree(container, data) {
            
            container.innerHTML = "<ul><li>Fish</li><ul><li>trout</li><li>salmon</li></ul><li>Tree</li><ul><li>Huge</li><ul><li>sequoia</li><li>oak</li></ul><li>Flowering</li><ul><li>apple tree</li><li>magnolia</li></ul></ul></ul>"
          }
          */

          function createTree(container, obj){
            container.innerHTML = createTreeDom(obj)
          }

          function createTreeDom(obj) {
            let li = '';
            let ul;
            for (let key in obj) {
                li += '<li>' + key + createTreeDom(obj[key]) +  '</li>';
            }
            if(li) {
                ul ='<ul>' + li + '</ul>'

            }
            return ul || '';
          }
          
          

      
          createTree(document.getElementById('tree'), data);
    </script>
</body>
</html>
