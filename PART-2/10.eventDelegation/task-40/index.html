<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
      /* make body scrollable, the tooltip should work after the scroll */
    }

    .tooltip {
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>
  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>

  <button data-tooltip="the tooltip is longer than the element">Short button</button>
  <button data-tooltip="HTML<br>tooltip">One more button</button>

  <p>Scroll the page to make buttons appear on the top, check if the tooltips show up correctly.</p>


  <script>
    // ...your code...
    let elem;
    document.addEventListener('mouseover',function(event){
        if(event.target.dataset.tooltip) {
            elem = document.createElement('div');
            elem.className = "elem";
            elem.innerHTML = event.target.dataset.tooltip;;
            document.body.append(elem);
            
            let left = event.target.getBoundingClientRect().left + (event.target.offsetWidth - elem.offsetWidth) / 2
            console.log('tar',event.target.offsetWidth);
            console.log('elem',elem.offsetWidth);
            console.log('left',left);
            if(left < 0) left = 0 ; 
            let top = event.target.getBoundingClientRect().top - elem.offsetHeight - 5;
            if (top < 0) {
                top = event.target.getBoundingClientRect().top + event.target.offsetHeight + 5 ;
            }
            console.log(top);
            elem.style.left = left + "px";
            elem.style.top =  top + "px";
            
        
        }
    


    })

    document.addEventListener('mouseout',function(event){


        if(event.target.dataset.tooltip) {
            elem.remove()
        }
    })


  </script>

</body>
</html>
