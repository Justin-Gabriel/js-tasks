      <thead>
        <tr>

          <th data-type="string">Name</th>
        </tr>

      <tbody>
        <tr>
          <td>5</td>

    <script>

    table.tBodies[0].append(...sortedRows);*/
      //console.log(grid.tBodies[0].rows[0].cells[0]);
      grid.addEventListener("click", function (event) {
        if (event.target.dataset.type) {
          if (event.target.dataset.type === 'string'){
            let sortedRows = Array.from(grid.tBodies[0].rows).sort(
                (rowA, rowB) =>rowA.cells[event.target.cellIndex].innerHTML.localeCompare(rowB.cells[event.target.cellIndex].innerHTML));
    
              grid.tBodies[0].append(...sortedRows);
          }else {
                let sortedRows = Array.from(grid.tBodies[0].rows).sort(
                (rowA, rowB) =>rowA.cells[event.target.cellIndex].innerHTML - rowB.cells[event.target.cellIndex].innerHTML);
    
              grid.tBodies[0].append(...sortedRows);
            }
          }

      });
    </script>
  </body>
</html>
