<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function random(min, max) {


        let num = Math.random() * max;

        if (num >= min && num < max) {
          return num;
        }
        return random(min,max);
      }

      alert(random(1, 5));
    </script>
  </body>
</html>
