<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ucFirst(str) {
        if (str.length > 0) {
          first = str[0].toUpperCase();
          last = str.slice(1);
          return first + last;
        }
        return str;
      }

      let strs = prompt("your name");
      alert(ucFirst(strs));
    </script>
  </body>
</html>
