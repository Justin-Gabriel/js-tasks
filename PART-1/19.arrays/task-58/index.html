  <body>
    <script>
      "use strict";
      function sumInput() {
        let arr = [];
        let sum = 0;

        while (true) {
          let value = prompt("Enter a number");
          if (value !== null && value !== "") {

            if (isFinite(value)) {
              arr.push(+value);

            } else break ;


          } else break;

        }
        
        for (let item of arr) {
          sum += item;
        }

        return sum ;


      }

      alert(sumInput());

    </script>
