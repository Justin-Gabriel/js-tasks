<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function filterRangeInPlace(arr,fir,las){
        let value = arr.filter((item) => item >= fir && item <= las);
        value.sort((a,b) => a-b);
        arr.sort((a,b) => a-b)
        let first = value[0];
        let last = value.at(-1);
        arr.splice(arr.lastIndexOf(last) + 1);
        arr.splice(0,arr.indexOf(first));
      }
      let arr = [1,4,3,5,1,0,1];

      filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4

      alert(arr); // [3, 1]
    </script>
  </body>
</html>
