<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function shuffle(arr) {
        let list = [];
        do {
          let num = arr[Math.floor(Math.random() * 3)];
          if (!list.includes(num)) {
            list.push(num);
          }
        } while (list.length < arr.length);
        return list;
      }

      let arr = [1, 2, 3];

      alert(shuffle(arr));

      alert(shuffle(arr));

      alert(shuffle(arr));
    </script>
  </body>
</html>
